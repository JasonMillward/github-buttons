<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>jCode Lab - GitHub Buttons</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Jason Millward">

        <!-- Load all of the CSS -->
        <link href="http://lab.jcode.me/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="./css/githubButtons.css" rel="stylesheet" type="text/css">

        <!-- "IE plays nice with html5" said no one, ever -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fancy icon, for fancy browsers. -->
        <link rel="shortcut icon" href="http://lab.jcode.me/assets/ico/favicon.png">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <h3>Forks with and without count</h3>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-type="fork" data-repo="Bash-Smooth-Video" data-count="true"></div>
                </div>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-type="fork" data-repo="Bash-Smooth-Video"></div>
                </div>
            </div>

            <div class="row">
                <h3>Stars with and without count</h3>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-repo="makeMKV-Autoripper" data-type="star" data-count="true"></div>
                </div>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-repo="makeMKV-Autoripper"  data-type="star"></div>
                </div>
            </div>

            <div class="row">
                <h3>Followers with and without count</h3>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-type="follow" data-count="true"></div>
                </div>
                <div class="span5">
                    <div class="gitButton" data-user="JasonMillward" data-type="follow"></div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner navbar-jcode">
                <div class="footerLeft">
                    &copy; jCode 2013
                    <br/>
                    [LEGAL STUFF HERE I GUESS]
                </div>
                <div class="footerRight">
                    Built using <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>
                <br/>
                    Designed by <a href="http://jcode.me/">Jason Millward</a>
                </div>
            </div>
        </div>

        <script src="//lab.jcode.me/assets/js/jquery.js"></script>
        <script src="./js/githubButtons.js"></script>
        <script>$('.gitButton').gitButtons();</script>

    </body>
</html>
